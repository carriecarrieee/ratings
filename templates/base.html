<!doctype html>
<html>
<head>
    <title>Ratings</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
</head>
<body>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <form action="/logout">
        <button type="submit">Logout</button>
    </form>
    Ratings
    <hr>
    {% block content %} put your content here {% endblock %}

</body>
</html>
