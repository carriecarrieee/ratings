{% extends 'base.html' %}
{% block content %}

    <h2>User Info</h2>
    <ul>
      <li>User ID: {{ user.user_id }}</li>
      <li>Age: {{ user.age }}</li>
      <li>Zipcode: {{ user.zipcode }}</li>
      <li>List of User Ratings:<br></li>
        <ul>
            {% for rating in user.ratings %}
            <li><a href="/movies/{{ rating.movie_id }}">{{ rating.movie.title }}</a>: 
                {{ rating.score }}</li>
        {% endfor %}
        </ul>
    </ul>
{% endblock %}
